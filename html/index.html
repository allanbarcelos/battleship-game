<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Batalha Naval</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="header">
    <a id="buy-me-a-coffee" href="https://www.buymeacoffee.com/allanbarcelos" target="_blank">
      <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee">
    </a>

    <div class="game-controls">
      <button type="button" id="startGame">Start Game</button>
      <input type="text" id="gameCode" maxlength="10" minlength="10" placeholder="CODE">
    </div>

    <button type="button" id="info" class="openModal" data-modal="info">
      <i class="fa fa-question-circle"></i>
    </button>
  </div>
</div>

<div class="container">
  <div class="player-labels">
    <span>Your Squad</span>
    <span>Ocean</span>
  </div>

  <div class="grids-container">
    <div class="grid-wrapper"><div class="grid" id="squad-grid"></div></div>
    <div class="grid-wrapper"><div class="grid" id="ocean-grid"></div></div>
  </div>
</div>

<!-- Info Modal -->
<div id="infoModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Como Jogar</h2>
    <p>Clique em <strong>"Start Game"</strong> para criar uma sala e gerar seu c칩digo.</p>
    <p>Compartilhe o c칩digo com seu amigo para ele entrar.</p>
    <br>
    <h3>J치 tem um c칩digo?</h3>
    <p>Digite no campo e clique em <strong>"Start Game"</strong> para entrar na sala.</p>
  </div>
</div>

<script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
<script src="script.js"></script>

<script>
  document.querySelectorAll('.openModal').forEach(btn => {
    btn.onclick = () => document.getElementById(btn.dataset.modal).style.display = 'block';
  });
  document.querySelectorAll('.close, .modal').forEach(el => {
    el.onclick = e => { if (e.target === el) el.style.display = 'none'; }
  });
</script>

</body>
</html>
